name: Deploy Instance via Terraform

on:
  repository_dispatch:
    types: [deploy-instance]

permissions:
  id-token: write # Required for cloud OIDC.
  contents: write # Required to commit the IP address file.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: 'Debug: Show Webhook Payload'
        run: |
          echo "Deploying from Terraform directory: ${{ github.event.client_payload.terraform_directory }}"
          echo "Platform: ${{ github.event.client_payload.platform }}"

      # --- Cloud Authentication ---
      - name: Authenticate to Google Cloud
        if: github.event.client_payload.platform == 'gcp'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Configure AWS Credentials for IAM Role
        if: github.event.client_payload.platform == 'aws' && github.event.client_payload.aws_role_arn
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ github.event.client_payload.aws_role_arn }}
          aws-region: ${{ github.event.client_payload.region }}

      - name: Configure AWS Credentials for Access Keys
        if: github.event.client_payload.platform == 'aws' && !github.event.client_payload.aws_role_arn
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.client_payload.region }}

      - name: Azure Login with OIDC
        if: github.event.client_payload.platform == 'azure' && github.event.client_payload.azure_auth_type == 'oidc'
        uses: azure/login@v1
        with:
          client-id: ${{ github.event.client_payload.azure_client_id }}
          tenant-id: ${{ github.event.client_payload.azure_tenant_id }}
          subscription-id: ${{ github.event.client_payload.azure_subscription_id }}

      - name: Azure Login with Client Secret
        if: github.event.client_payload.platform == 'azure' && github.event.client_payload.azure_auth_type != 'oidc'
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ github.event.client_payload.azure_client_id }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ github.event.client_payload.azure_subscription_id }}","tenantId":"${{ github.event.client_payload.azure_tenant_id }}"}'
      
      # --- Terraform Execution ---
      - name: Terraform Init
        id: init
        run: terraform -chdir=${{ github.event.client_payload.terraform_directory }} init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir=${{ github.event.client_payload.terraform_directory }} validate -no-color

      - name: Terraform Apply
        id: apply
        run: terraform -chdir=${{ github.event.client_payload.terraform_directory }} apply -auto-approve -no-color
      
      - name: Commit IP Address and State
        if: steps.apply.outcome == 'success'
        run: |
          TF_DIR="${{ github.event.client_payload.terraform_directory }}"
          # The output from terraform can sometimes be polluted with runner debug info.
          # We extract just the IP address using grep to ensure a clean value.
          IP_ADDRESS=$(terraform -chdir=$TF_DIR output -raw private_ip | grep -oE '([0-9]{1,3}\.){3}[0-9]{1,3}' | head -n 1)
          echo "Extracted IP: '$IP_ADDRESS'"
          echo -n "$IP_ADDRESS" > "$TF_DIR/instance.ip"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add "$TF_DIR/instance.ip"
          git add "$TF_DIR/terraform.tfstate"
          
          # Only commit if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "ci: Deploy ${{ github.event.client_payload.instance_name }} and save state"
            git push
          else
            echo "No state or IP changes to commit."
          fi
