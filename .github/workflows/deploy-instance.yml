name: Deploy Instance via Terraform

on:
  repository_dispatch:
    types: [deploy-instance]

permissions:
  id-token: write # Required for cloud OIDC.
  contents: write # Required to commit the IP address file.

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.branch }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: 'Debug: Show Webhook Payload'
        run: |
          echo "Deploying from Terraform directory: ${{ github.event.client_payload.terraform_directory }}"
          echo "Platform: ${{ github.event.client_payload.platform }}"
          echo "Tenant ID: ${{ github.event.client_payload.tenant_id }}"

      # --- Cloud Authentication ---
      - name: 'Load GCP Service Account Key'
        if: github.event.client_payload.platform == 'gcp' && github.event.client_payload.gcp_key_path
        id: gcp_creds
        run: |
          echo "Loading credentials from ${{ github.event.client_payload.gcp_key_path }}"
          CRED_JSON=$(cat "${{ github.event.client_payload.gcp_key_path }}")
          {
            echo 'gcp_credentials_json<<EOF'
            echo "$CRED_JSON"
            echo EOF
          } >> "$GITHUB_OUTPUT"

      - name: Authenticate to Google Cloud
        if: github.event.client_payload.platform == 'gcp'
        id: gcp_auth
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ steps.gcp_creds.outputs.gcp_credentials_json || github.event.client_payload.gcp_credentials_json }}
          
      - name: Configure AWS Credentials for IAM Role
        if: github.event.client_payload.platform == 'aws' && github.event.client_payload.aws_role_arn
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ github.event.client_payload.aws_role_arn }}
          aws-region: ${{ github.event.client_payload.region }}

      - name: Configure AWS Credentials for Access Keys
        if: github.event.client_payload.platform == 'aws' && !github.event.client_payload.aws_role_arn
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ github.event.client_payload.region }}

      - name: Parse Azure Credentials
        if: github.event.client_payload.platform == 'azure'
        id: parse_azure_creds
        run: |
          creds_json='${{ github.event.client_payload.azure_credentials }}'
          auth_type=$(echo "$creds_json" | jq -r .authType)
          client_id=$(echo "$creds_json" | jq -r .clientId)
          tenant_id=$(echo "$creds_json" | jq -r .tenantId)
          subscription_id=$(echo "$creds_json" | jq -r .subscriptionId)
          echo "auth_type=$auth_type" >> $GITHUB_OUTPUT
          echo "client_id=$client_id" >> $GITHUB_OUTPUT
          echo "tenant_id=$tenant_id" >> $GITHUB_OUTPUT
          echo "subscription_id=$subscription_id" >> $GITHUB_OUTPUT

      - name: Azure Login with OIDC
        if: github.event.client_payload.platform == 'azure' && steps.parse_azure_creds.outputs.auth_type == 'oidc'
        uses: azure/login@v1
        with:
          client-id: ${{ steps.parse_azure_creds.outputs.client_id }}
          tenant-id: ${{ steps.parse_azure_creds.outputs.tenant_id }}
          subscription-id: ${{ steps.parse_azure_creds.outputs.subscription_id }}

      - name: Azure Login with Client Secret
        if: github.event.client_payload.platform == 'azure' && steps.parse_azure_creds.outputs.auth_type != 'oidc'
        uses: azure/login@v1
        with:
          creds: '{"clientId":"${{ steps.parse_azure_creds.outputs.client_id }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ steps.parse_azure_creds.outputs.subscription_id }}","tenantId":"${{ steps.parse_azure_creds.outputs.tenant_id }}"}'
      
      # --- Terraform Execution ---
      - name: Terraform Init
        id: init
        run: terraform -chdir=${{ github.event.client_payload.terraform_directory }} init

      - name: Terraform Validate
        id: validate
        run: terraform -chdir=${{ github.event.client_payload.terraform_directory }} validate -no-color

      - name: Terraform Apply
        id: apply
        run: terraform -chdir=${{ github.event.client_payload.terraform_directory }} apply -auto-approve -no-color
      
      - name: Commit Instance Details and State
        if: steps.apply.outcome == 'success'
        run: |
          TF_DIR="${{ github.event.client_payload.terraform_directory }}"
          BRANCH="${{ github.event.client_payload.branch }}"
          PLATFORM="${{ github.event.client_payload.platform }}"
          
          # Extract outputs to variables and then echo to files for robustness
          IP_ADDRESS=$(terraform -chdir=$TF_DIR output -raw private_ip)
          echo "$IP_ADDRESS" > "$TF_DIR/instance.ip"

          INSTANCE_ID=$(terraform -chdir=$TF_DIR output -raw instance_id)
          echo "$INSTANCE_ID" > "$TF_DIR/instance.id"
          
          if [ "$PLATFORM" == "aws" ]; then
            SG_ID=$(terraform -chdir=$TF_DIR output -raw security_group_id)
            echo "$SG_ID" > "$TF_DIR/instance.sg"
          elif [ "$PLATFORM" == "azure" ]; then
            NSG_NAME=$(terraform -chdir=$TF_DIR output -raw network_security_group_name)
            echo "$NSG_NAME" > "$TF_DIR/instance.nsg"
          elif [ "$PLATFORM" == "gcp" ]; then
            TAGS=$(terraform -chdir=$TF_DIR output -json network_tags)
            echo "$TAGS" > "$TF_DIR/instance.tags"
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add "$TF_DIR/instance.ip"
          git add "$TF_DIR/instance.id"
          git add "$TF_DIR/terraform.tfstate"
          git add "$TF_DIR/instance.sg" "$TF_DIR/instance.nsg" "$TF_DIR/instance.tags" || true # Ignore errors if files don't exist
          
          # Only commit if there are staged changes
          if ! git diff --staged --quiet; then
            git commit -m "ci: Deploy ${{ github.event.client_payload.instance_name }} and save state"
            git pull --rebase origin "$BRANCH"
            git push origin HEAD:"$BRANCH"
          else
            echo "No state or IP changes to commit."
          fi
